<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <title>Lunch Checker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <style>
        .messagegreen { font-size: 1.3em; font-weight: bold; color: green}
        .messagered { font-size: 1.3em; font-weight: bold; color: red}
        .txtbordergreen {border-color:green}
        .txtborderred {border-color:red}

      </style>

    </head>
    <body ng-app ="LunchCheck">
       <div class="container" ng-controller = "LunchCheckController">
         <h1>Lunch Checker</h1>

             <div class="form-group">
                 <input id="lunch-menu" type="text"
                 placeholder="list comma separated dishes you usually have for lunch"
                 class= "{{ txtbordercolor }}"
                 ng-model="name">
             </div>
             <div class="form-group">
                 <button class="btn btn-default" ng-click = "countMyfooditems()">Check If Too Much</button>
             </div>
             <div class="form-group"  >
               <!-- Your message can go here. -->
                <h1 class = "{{ itemcolor }}" > {{ message }} </h1>

             </div>
       </div>
    </body>

  </html>
